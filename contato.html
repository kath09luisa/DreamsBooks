  <body>

          <ul
            class="navbar-nav ms-5 mb-2 mb-lg-0 d-flex justify-content-between"

            <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
            <li class="nav-item">
              <a href="quemsomos.html" class="nav-link">Quem somos</a>
            </li>
          </ul>
        </div>
      </nav>

    <div id="center">
      <div id="titulo">
            <p class="fw-normal">Contate-Nos</p>
      </div>
    </div>
    <div id="center2">
      <div id="localizacao">
        <p class="fw-light">Dreams Books, 04545005, Rua das Fiandeiras, Vila Olímpia, São Paulo, SP, Brasil. </p>
      </div>
    </div>

    <div class="container-sm">
        <div class="row">
            <div id="logos">
            <div class="col">
                    <a href="#"><img src="google.png" width="30px"></a>
            </div>
            <div class="col">
                    <a href="#"><img src="whatsapp.png" width="30px"></a>
            </div>
            <div class="col">
                    <a href="#"><img src="facebook.png" width="30px"></a>
            </div>
            <div class="col">
                    <a href="#"><img src="instagram.png" width="30px"></a>
            </div>
            </div>
        </div>

        </div>
    </div>

    <div id="formulario">
        <form class="row g-3">
            <div class="col-12">
                <input type="text" class="form-control" id="nome" name="nome_ctt" placeholder="Digite seu Nome Completo:">
            </div>
            <div class="col-12">
                <input type="text" class="form-control" id="email" name="email_ctt" placeholder="Digite seu Email:">
            </div>
            <div class="col-12">
                <textarea class="form-control" aria-label="With textarea" name="suges_ctt" rows="5" maxlength="500" placeholder="Digite sua Sugestão:"></textarea>
            </div>
            <div class="col-2">
                <input type="submit" class="form-control" id="submit" name="enviar" placeholder="Enviar:">
            </div>
            <div class="col-2">
                <input type="reset" class="form-control" id="reset" name="limpar" placeholder="Limpar">
            </div>
        </form>

    <footer class="bottom">
        <p>&copy; 2023 - Todos os direitos reservados</p>
