<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width-device-width, initial-scale-1" />
        <title>Login</title>
    
        <link rel="shortcut icon" href="livro.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="login-style.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script
          src="./../bootstrap-5.3.1/dist/js/bootstrap.min.js"
          rel="stylesheet"
        ></script>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"
        ></script>
      </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="botao"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" name="id_login" placeholder="User Id" required>
                    <input type="password" class="input-field" name="senha_login" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"/><span>Remember Password</span>
                    <div id="div-center">
                      <button type="submit" class="submit-btn">Log In</button>
                    </div>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" name="id" placeholder="User Id" required>
                    <input type="email" class="input-field" name="email" placeholder="Email Id" required>
                    <input type="password" class="input-field" name="senha" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"/><span>Eu concordo com os termos e condições.</span>
                    <div id="div-center">
                      <button type="submit" class="submit-btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("botao");

            function register(){
                x.style.left = "-400px";
                y.style.left = "0px";
                z.style.left = "0px";
            }
            function login(){
                x.style.left = "0px";
                y.style.left = "550px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
