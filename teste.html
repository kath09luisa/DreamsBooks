<!DOCTYPE html>
<html>
    <head>
        <title>Teste</title>
    </head>
    <body>

        <script type="text/javascript">
            var proxy = "https://cors-anywhere.herokuapp.com/";
            var url="https://www.amazon.com.br/Corte-espinhos-rosas-Vol-1/dp/8501105872/ref=sr_1_1?__mk_pt_BR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=1PHFYWFQ95BZ3&keywords=acotar&qid=1697503581&s=books&sprefix=acotar%2Cstripbooks%2C310&sr=1-1";
            scraper = function(url){

                let x = new XMLHttpRequest();
                x.onreadystatechange = function(){
                    if(this.readyState==4 &&
                    this.status == 200){
                        let response = this.responseText;
                        let regex = /<span class="a-size-base a-color-price a-color-price">+([\d,]+)/gm;
                        
                        let args = [... response.matchAll(regex)];
                        document.body.innerHTML = args;
                    }
                }
                x.open("GET", url);
                x.send(scraper(proxy+url));
            }   
            scraper(proxy+url);
        </script>


    </body>
</html>
